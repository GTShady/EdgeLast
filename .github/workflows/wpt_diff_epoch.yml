name: WPT-diff Tests

on:
  schedule:
    # Every night at 0:30 UTC
    - cron: "30 0 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Build Scramjet for WPT diff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: install wbg
        uses: jetli/wasm-bindgen-action@v0.2.0
        with:
          version: 0.2.100

      - name: Setup Binaryen
        uses: Aandreba/setup-binaryen@v1.0.0
        with:
          token: ${{ github.token }}

      - name: Setup Binaryen
        uses: Aandreba/setup-binaryen@v1.0.0
        with:
          token: ${{ github.token }}

      - name: Setup wasm-snip
        run: "cargo install --git https://github.com/r58playz/wasm-snip"

      - name: Pack Scramjet
        run: pnpm pack

      - name: Upload Artifact (pnpm pack)
        uses: actions/upload-artifact@v4
        with:
          name: packaged-scramjet
          path: mercuryworkshop-scramjet-*.tgz

      - name: Upload Artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: scramjet
          path: |
            dist/*.js
            dist/*.js.map
            dist/*.wasm

  wpt-diff:
    name: Run WPT-diff Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Get artifacts
        uses: actions/download-artifact@v4
        with:
          name: scramjet
          path: dist

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run the Scramjet Demo
        run: |
          pnpm start &
          DEMO_PID=$!
          echo "DEMO_PID=$DEMO_PID" >> $GITHUB_ENV
          sleep 10

      - name: Checkout WPT-diff
        uses: actions/checkout@v4
        with:
          repository: MercuryWorkshop/WPT-diff
          path: wpt-diff
          submodules: recursive
      - name: Tell gha to work properly
        run: |
          cp ./wpt-diff/action.yml .github/workflows/action.yml

      - name: Run WPT-Diff
        uses: ./wpt-diff/
        with:
          location: './wpt-diff/'
          artifact_name: 'wpt-report-scramjet'
          run_js_setup: false
          debug: true
          verbose: false

      - name: Kill Scramjet Demo
        if: always()
        run: |
          if [ ! -z "$DEMO_PID" ]; then
            kill $DEMO_PID || true
          fi
